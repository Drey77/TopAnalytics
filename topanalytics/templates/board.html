{% extends "./base.html" %}

{% block title %}
Embed API Google
{% endblock %}
{% block bodyclass %}board-body{% endblock %}
{% block content %}
<section id="auth-container"></section>
<section id="view-selector-1-container"></section>
<section id="chart-1-container"></section>
<section id="view-selector-2-container"></section>
<section id="chart-2-container"></section>
{% endblock %}

{% block script %}
<script>
(function(w,d,s,g,js,fjs){
  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
  js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
  js.src='https://apis.google.com/js/platform.js';
  fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
}(window,document,'script'));
</script>

<script>
gapi.analytics.ready(function() {

  // Step 3: Authorize the user.

  var CLIENT_ID = '552845143142-a70ivfchgljd0u24e07alom28s1b1uek.apps.googleusercontent.com';

  gapi.analytics.auth.authorize({
    container: 'auth-container',
    clientid: CLIENT_ID,
  });

  // Step 4: Create the view selector.

  var viewSelector1 = new gapi.analytics.ViewSelector({
    container: 'view-selector-1-container'
  });

  var viewSelector2 = new gapi.analytics.ViewSelector({
    container: 'view-selector-2-container'
  });
  // Step 5: Create the timeline chart.

  var dataChart1 = new gapi.analytics.googleCharts.DataChart({
    reportType: 'ga',
    query: {
      'dimensions': 'ga:country',
      'metrics': 'ga:sessions,ga:pageviews',
      'start-date': 'yesterday',
      'end-date': 'yesterday',
      'max-results': 50,
      sort: '-ga:sessions'
    },
    chart: {
      type: 'TABLE',
      container: 'chart-1-container',
      options: {
        width: '100%',
        height: '100%',
        pageSize: 10,
        page: 'enabled'
      }
    }
  });

  var dataChart2 = new gapi.analytics.googleCharts.DataChart({
    reportType: 'ga',
    query: {
      'dimensions': 'ga:country',
      'metrics': 'ga:sessions',
      'start-date': '30daysAgo',
      'end-date': 'yesterday',
      'max-results': 6,
      sort: '-ga:sessions'
    },
    chart: {
      type: 'PIE',
      container: 'chart-2-container',
      options: {
        width: '100%',
        pieHole: 4/9
      }
    }
  });

  // Step 6: Hook up the components to work together.

  gapi.analytics.auth.on('success', function(response) {
    viewSelector1.execute();
    viewSelector2.execute();
  });

  viewSelector1.on('change', function(ids) {
    dataChart1.set({query: {ids: ids}}).execute();
  });

  viewSelector2.on('change', function(ids) {
    dataChart2.set({query: {ids: ids}}).execute();
  });

});
</script>

{% endblock %}
